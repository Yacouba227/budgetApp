<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
    <!-- fontawesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Votre CSS ici */
    </style>
</head>
<body>
    <div class="info">
        <h1>Info</h1>
        <span id="info">z</span>
    </div>
    <div class="container">
        <div class="titreForm">
            <div class="titre">
                <h1>EXPENSE TRACKER <button class="reset-value">Reset value</button></h1>
            </div>
            <div class="contenu">
                <div class="budget"><br>
                    <span>Please enter your budget</span><br>
                    <input type="number" id="budget-value"><br>
                    <button class="budget-calculate">calculate</button>
                </div>
                <div class="budget-expense"><br>
                    <span>Please enter your expensive</span><br>
                    <input type="text" id="expence-value"><br>
                    <span>Please enter expensive amount</span><br>
                    <input type="number" id="amount-value"><br>
                    <button class="addExpensive">Add expensive</button>
                </div>
            </div>
        </div>
        <div class="bouttonList">
            <div class="bouttonTrois">
                <div class="divMeme">
                    <h2>BUDGET</h2>
                    <span><i class="fa-solid fa-money-bill-1"></i></span><br>
                    <span id="idBudget">00 <b>F</b></span>
                </div>
                <div class="divMeme">
                    <h2>EXPENCES</h2>
                    <span><i class="fa-solid fa-money-check"></i></span><br>
                    <span id="idExpence">00 <b>F</b></span>
                </div>
                <div class="divMeme">
                    <h2>BALANCE</h2>
                    <span><i class="fa-solid fa-dollar-sign"></i></span><br>
                    <span id="idBalance">00 <b>F</b></span>
                </div>
            </div>
            <div class="list">
                <div class="entete">
                    <span>Expense title</span>
                    <span>Expense value</span>
                    <span><a href=""><i class="fa-solid fa-gear"></i></a></span>
                </div>
                <!-- Liste des dépenses -->
               <!--  <div class="depenseFait">
                    <span id="Expense-title">Sucre</span>
                    <span id="Expense-valuee">1 500</span>
                    <span>
                        <button style="color: rgb(14, 212, 8); margin-right: 0.6rem;"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button style="color: red;"><i class="fa-solid fa-trash"></i></button>
                    </span>
                </div> -->
            </div>
        </div>
        <div class="historiqueChart">
            <div class="historiques">
                <button id="historique">History</button>
                <div class="historiCashes">
                    <div class="divMere">
                        <span>#</span>
                        <span>Expense Title</span>
                        <span>Expense Value</span>
                    </div>
                    <div class="bloc">
                        <!-- Historique des dépenses -->
                       <!--  <div class="divFille">
                            <span>01</span>
                            <span>Sucre</span>
                            <span>1 500 F</span>
                        </div> -->
                    </div>
                    <div class="btnClose">
                        <button id="close" style="background-color: rgb(221, 80, 19); border-color: rgb(204, 203, 203);">Close</button>
                    </div>
                </div>
            </div>
            <div class="myChart">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
